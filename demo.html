<body>

<h2>Example scroller</h2>


<script language="javascript" src="scroll_config.js"></script>
<noscript>Javascript is required for the scroller.</noscript>


<p align="center">
<small>press <strong>play/pause</strong> to start</small><br />
<a href="javascript:scroll_play_stop('scroller1');">play/pause</a> |
<a href="javascript:scroll_speed('scroller1', -5);">rewind</a> |
<a href="javascript:scroll_speed('scroller1', 5);">fast-forward</a><br />
<a href="javascript:scroll_speed_shuttle('scroller1', -1);">slow down</a> |
<a href="javascript:scroll_speed_shuttle('scroller1', 1);">speed up</a>
</p>
